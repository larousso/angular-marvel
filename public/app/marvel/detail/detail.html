<div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h1>{{detail.character.name}}</h1>
        <div>
            <img ng-src="{{detail.image}}" />
            <p>
                {{detail.character.description}}
            </p>
        </div>
        <h2>Comics</h2>

        <table class="table">
            <thead>
                <td>Image</td>
                <td>Titre</td>
                <td>Description</td>
            </thead>
            <tr ng-repeat="comic in detail.comics">
                <td><img ng-src="{{detail.getThumbnailSmall(comic)}}" /></td>
                <td>{{comic.title}}</td>
                <td><div ng-bind="comic.description"></div></td>
            </tr>
        </table>
    </div>
    <div class="col-md-2"></div>
</div>
