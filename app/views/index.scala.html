<!DOCTYPE html>
<html lang="fr" ng-app="marvelapp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/assets/app/app.css" rel="stylesheet">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container" ng-controller="MarvelCtrl as marvel">
    <div class="col-md-2"></div>
    <div class="col-md-8" >
        <h1>Recherche un superhero</h1>
        <form class="form-inline" role="form">
            <div class="form-group">
                <input class="form-control" ng-model="marvel.name"/>
            </div>
            <button class="btn btn-default" ng-click="marvel.rechercher()">Rechercher</button>
        </form>

        <!--<pre>{{ marvel.results | json }}</pre>-->
        <div ng-show="marvel.searchResult">

            <p>page {{marvel.searchResult.currentPage}} sur {{marvel.searchResult.nbPages}}</p>

            <table class="table">
                <thead>
                    <td></td>
                    <td>Nom</td>
                    <td>Description</td>
                </thead>
                <tr ng-repeat="character in marvel.searchResult.data">
                    <td><img ng-src="{{marvel.getThumbnail(character)}}"></td>
                    <td>{{character.name}}</td>
                    <td>{{character.description}}</td>
                </tr>
            </table>
             <button class="btn btn-default" ng-click="marvel.next()">Page suivante</button>

        </div>
    </div>
    <div class="col-md-2"></div>
</div>
<!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.min.js"></script>
<script src="/assets/app/app.js"></script>
<script src="/assets/app/marvel/marvel-controller.js"></script>
<script src="/assets/app/marvel/marvel-service.js"></script>
</body>
</html>
